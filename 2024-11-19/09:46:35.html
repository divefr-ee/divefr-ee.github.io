<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/apple-touch-icon-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Kealakekua Bay</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-155.962112%2C19.451084%2C-155.902112%2C19.511084&marker=19.481084,-155.932112">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const ylabel3 = 'temp (C)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const color3 = 'gold';
      const dataset = {
        date: "2024-11-19",
        time: "09:46:35",
        lat: 19.481084,
        lon: -155.932112,
        locname: "Kealakekua Bay",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18],
        depth: ["-0.41","-0.97","-1.07","-0.65","-0.44","-0.83","-1.16","-0.46","-1.02","-1.32","-1.59","-1.61","-1.64","-1.75","-1.79","-1.86","-1.93","-1.98","-2.04","-2.06","-2.11","-2.17","-2.19","-2.23","-2.29","-2.37","-2.42","-2.44","-2.45","-2.47","-2.46","-2.42","-2.35","-2.35","-2.45","-2.29","-1.97","-1.95","-1.94","-2.03","-1.94","-1.87","-1.76","-1.47","-1.59","-1.30","-1.24","-1.14","-1.15","-0.74","-0.51","-0.37","-0.40","-0.14","-0.03","-0.37","-0.12","-0.24","-0.55","-0.44","-0.23","-0.31","-0.40","-0.28","-0.13","-0.10","-0.09","-0.08","-0.06","-0.08","-0.07","-0.06","-0.08"],
        temperature: ["26.40","26.40","26.32","26.30","26.38","26.32","26.30","26.30","26.38","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40","26.40"],
        vertrate: ["-2.24","-0.77","1.19","0.91","-1.07","-1.27","1.99","-1.39","-1.24","-1.11","-0.29","-0.15","-0.38","-0.20","-0.26","-0.28","-0.22","-0.24","-0.11","-0.18","-0.23","-0.11","-0.15","-0.22","-0.30","-0.22","-0.11","-0.05","-0.07","0.02","0.13","0.25","0.05","-0.31","0.45","1.11","0.29","0.09","-0.27","0.23","0.27","0.41","1.01","-0.18","0.89","0.37","0.39","0.05","1.32","1.00","0.65","0.03","0.84","0.52","-0.98","0.60","-0.26","-1.04","0.14","0.70","-0.12","-0.31","0.32","0.54","0.20","0.07","0.05","0.07","-0.05","0.02","0.04","-0.06","-0.08"]
      };

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);  // Get full minutes
        const sec = seconds % 60;  // Get the fractional part of the seconds

        // Check if the fractional part is zero
        if (sec % 1 === 0) {
          return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
        } else {
          return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
        }
      }

      // Calculate the time difference (dt) between the first two timestamps
      var dt = dataset.t[1] - dataset.t[0];
      
      dataset.t = dataset.t.map(formatTime);

      // Calculate the number of samples needed to cover 5 seconds
      var tickInterval = Math.round(5 / dt);
      var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
      var tickText = tickVals;

      var colors = dataset.vertrate.map(rate => {
        if (rate < 0) {
          return 'dark'+color2;
        } else return 'light'+color2;
      });

      Plotly.react('divePlot', [
        {
          x: dataset.t,
          y: dataset.depth,
          mode: 'lines',
          type: 'scatter',
          name: ylabel1,
          yaxis: 'y',
          line: { color: color1 },
          zorder: 10
        },
        {
          x: dataset.t,
          y: dataset.vertrate,
          mode: 'lines',
          type: 'bar',
          name: ylabel2,
          yaxis: 'y2',
          marker: { color: colors },
          zorder: 5
        },
        {
          x: dataset.t,
          y: dataset.temperature,
          mode: 'lines',
          type: 'scatter',
          name: ylabel3,
          yaxis: 'y3',
          marker: { color: color3 },
          zorder: 6
        }
      ], {
        title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
        showlegend: false,
        xaxis: { 
          title: xlabel,
          tickvals: tickVals,
          ticktext: tickText
        },
        yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
        yaxis2: {
          title: ylabel2,
          overlaying: 'y',
          side: 'right',
          titlefont: { color: color2 },
          tickfont: { color: color2 },
          showgrid: false 
        },
        yaxis3: {
          showticklabels: false,
          overlaying: 'y',
          showgrid: false 
        }
      });

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
