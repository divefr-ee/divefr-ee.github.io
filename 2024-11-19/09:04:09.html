    <title>divefree: Kealakekua Bay</title>

    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>

            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-155.962112%2C19.451084%2C-155.902112%2C19.511084&marker=19.481084,-155.932112">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const ylabel3 = 'temp (C)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const color3 = 'gold';
      const dataset = {
        date: "2024-11-19",
        time: "09:04:09",
        lat: 19.481084,
        lon: -155.932112,
        locname: "Kealakekua Bay",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18,18.25,18.5,18.75,19,19.25,19.5,19.75,20,20.25,20.5,20.75,21,21.25,21.5,21.75,22,22.25,22.5,22.75,23,23.25,23.5,23.75,24],
        depth: ["-0.35","-1.02","-1.35","-1.48","-1.21","-0.85","-1.17","-1.66","-1.96","-2.08","-2.17","-2.27","-2.37","-2.56","-2.69","-2.78","-2.91","-3.01","-3.10","-3.16","-3.23","-3.31","-3.37","-3.44","-3.53","-3.61","-3.66","-3.73","-3.79","-3.85","-3.18","-3.17","-3.49","-3.75","-3.91","-4.58","-4.82","-4.89","-4.93","-4.95","-4.98","-4.93","-4.85","-4.76","-4.69","-4.64","-4.56","-4.49","-4.42","-4.35","-4.27","-4.19","-4.12","-4.02","-3.94","-3.85","-3.75","-3.64","-3.51","-3.41","-3.27","-3.29","-3.32","-3.18","-3.00","-2.80","-2.61","-2.42","-2.24","-2.02","-1.81","-1.59","-1.41","-1.20","-0.95","-0.71","-0.42","-0.19","-0.34","-0.39","0.16","-0.63","-0.48","-0.24","-0.50","-0.38","-0.40","-0.55","-0.46","-0.35","-0.36","-0.38","-0.36","-0.25","-0.23","-0.48","-0.45"],
        temperature: ["26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.52","26.58","26.60","26.60","26.60","26.60","26.52","26.58","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.52","26.58","26.52","26.58","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.52","26.58","26.52","26.58","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.60","26.52","26.58","26.52","26.50","26.58","26.52","26.58","26.52","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50"],
        vertrate: ["-2.68","-1.59","-0.73","0.72","1.30","-0.76","-1.72","-1.30","-0.64","-0.42","-0.40","-0.40","-0.69","-0.55","-0.40","-0.50","-0.42","-0.37","-0.27","-0.28","-0.31","-0.25","-0.27","-0.34","-0.32","-0.22","-0.27","-0.25","-0.24","2.10","0.45","-0.93","-1.02","-0.72","-2.29","-1.23","-0.47","-0.22","-0.11","-0.12","0.14","0.28","0.34","0.29","0.22","0.30","0.28","0.28","0.28","0.31","0.32","0.29","0.38","0.33","0.35","0.39","0.43","0.50","0.42","0.53","0.04","-0.09","0.43","0.66","0.77","0.76","0.76","0.73","0.85","0.84","0.87","0.75","0.82","0.96","0.96","1.12","0.96","-0.29","-0.22","1.72","-2.18","0.04","0.78","-0.68","0.25","-0.01","-0.48","0.19","0.39","0.05","-0.05","0.05","0.36","0.14","-0.77","-0.06","0.08"]
      };

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);  // Get full minutes
        const sec = seconds % 60;  // Get the fractional part of the seconds

        // Check if the fractional part is zero
        if (sec % 1 === 0) {
          return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
        } else {
          return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
        }
      }

      // Calculate the time difference (dt) between the first two timestamps
      var dt = dataset.t[1] - dataset.t[0];
      
      dataset.t = dataset.t.map(formatTime);

      // Calculate the number of samples needed to cover 5 seconds
      var tickInterval = Math.round(5 / dt);
      var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
      var tickText = tickVals;

      var colors = dataset.vertrate.map(rate => {
        if (rate < 0) {
          return 'dark'+color2;
        } else return 'light'+color2;
      });

      Plotly.react('divePlot', [
        {
          x: dataset.t,
          y: dataset.depth,
          mode: 'lines',
          type: 'scatter',
          name: ylabel1,
          yaxis: 'y',
          line: { color: color1 },
          zorder: 10
        },
        {
          x: dataset.t,
          y: dataset.vertrate,
          mode: 'lines',
          type: 'bar',
          name: ylabel2,
          yaxis: 'y2',
          marker: { color: colors },
          zorder: 5
        },
        {
          x: dataset.t,
          y: dataset.temperature,
          mode: 'lines',
          type: 'scatter',
          name: ylabel3,
          yaxis: 'y3',
          marker: { color: color3 },
          zorder: 6
        }
      ], {
        title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
        showlegend: false,
        xaxis: { 
          title: xlabel,
          tickvals: tickVals,
          ticktext: tickText
        },
        yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
        yaxis2: {
          title: ylabel2,
          overlaying: 'y',
          side: 'right',
          titlefont: { color: color2 },
          tickfont: { color: color2 },
          showgrid: false 
        },
        yaxis3: {
          showticklabels: false,
          overlaying: 'y',
          showgrid: false 
        }
      });

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
