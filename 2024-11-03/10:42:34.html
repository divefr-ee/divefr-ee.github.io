    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Beryessa Dive Studio</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;

        #mapPane {
          width: 100%;

  <body>

            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C-0.1%2C0.1%2C0.1&marker=0,0">

      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'darkgrey';
      const dataset = {
        date: "2024-11-03",
        time: "10:42:34",

        depth: [-1.02,-0.96,-1.27,-1.97,-2.59,-3.31,-3.91,-4.49,-5.03,-5.6,-6.25,-6.92,-7.6,-8.36,-9.11,-9.8,-10.49,-11.22,-11.95,-12.72,-13.53,-14.34,-15.2,-16.13,-17.08,-18.06,-18.99,-19.83,-20.15,-20.14,-20.19,-19.49,-18.86,-18.04,-17.44,-16.91,-16.31,-15.69,-15.12,-14.6,-14.03,-13.39,-12.71,-12.04,-11.26,-10.49,-9.76,-8.99,-8.21,-7.38,-6.48,-5.51,-4.55,-3.54,-2.53,-1.75,-0.92,-0.51,-0.46,-0.14,-0.02,-0.01],
        temperature: ["19.60","19.60","19.60","19.50","19.50","19.50","19.50","19.50","19.50","19.50","19.50","19.40","19.40","19.40","19.40","19.40","19.40","19.30","19.30","19.30","19.30","19.30","19.30","19.30","19.30","19.30","19.30","19.30","19.00","18.80","18.60","18.50","18.30","18.20","18.30","18.40","18.60","18.60","18.70","18.80","18.80","18.80","18.80","18.90","18.90","18.90","18.90","18.90","18.90","18.90","18.90","18.90","18.90","18.90","18.90","19.00","19.00","19.00","19.00","19.00","19.00","19.00"],
        vertrates: [0.0600000000000001,-0.051,-0.2457,-0.35799,-0.466593,-0.5066151,-0.52863057,-0.532041399,-0.5434289793,-0.57540028551,-0.603780199857,-0.6266461398999,-0.66665229792993,-0.691656608550951,-0.691159625985666,-0.690811738189966,-0.702568216732976,-0.710797751713083,-0.728558426199158,-0.75299089833941,-0.770093628837587,-0.797065540186311,-0.836945878130418,-0.870862114691292,-0.903603480283905,-0.911522436198733,-0.890065705339113,-0.719045993737379,-0.500332195616166,-0.365232536931316,-0.0456627758519206,0.157036056903655,0.355925239832559,0.42914766788279,0.459403367517954,0.501582357262568,0.537107650083797,0.546975355058658,0.538882748541061,0.548217923978742,0.575752546785119,0.607026782749583,0.625918747924709,0.672143123547296,0.701500186483107,0.710050130538175,0.728035091376722,0.743624563963705,0.769537194774594,0.808676036342216,0.857073225439551,0.887951257807686,0.92456588046538,0.950196116325766,0.899137281428036,0.878396096999625,0.737877267899738,0.531514087529816,0.468059861270871,0.36364190288961,0.257549332022727,0.183284532415909]
      };
      function updatePlot() {
        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'darkgrey';
          } else return 'lightgrey';
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            line: { color: color2 },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { title: xlabel },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false // Optional: Hide the grid for the right Y-axis
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      // Resize plot on window resize
      window.addEventListener('resize', function() {
        checkOrientation();
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });
    </script>
  </body>
</html>
