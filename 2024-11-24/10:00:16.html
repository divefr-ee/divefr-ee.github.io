        body {

          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {

  <body>

            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C-0.1%2C0.1%2C0.1&marker=0,0">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const dataset = {
        date: "2024-11-24",
        time: "10:00:16",
        lat: 20.6461,
        lon: -156.44405,
        locname: "Maluaka Beach",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18,18.25,18.5,18.75,19,19.25,19.5,19.75,20,20.25,20.5,20.75,21,21.25,21.5,21.75,22],
        depth: [-1.01,-0.8,-0.97,-1.13,-1.54,-0.8,-0.99,-1.25,-1.72,-1.81,-1.82,-1.83,-1.8,-1.81,-1.82,-1.82,-1.84,-1.85,-1.87,-1.88,-1.9,-1.9,-1.92,-1.93,-1.94,-1.95,-1.97,-1.99,-2.02,-2.03,-2.07,-2.07,-2.07,-2.06,-2.01,-1.91,-1.82,-1.8,-1.71,-1.6,-1.54,-1.42,-1.42,-1.31,-1.32,-1.38,-1.35,-1.4,-1.4,-1.37,-1.43,-1.51,-1.54,-1.61,-1.93,-2.07,-2.01,-2.02,-2.01,-1.99,-1.78,-1.22,-1.51,-1.48,-1.48,-1,-1.15,-1.16,-0.78,-0.65,-0.69,-0.59,-0.08,-0.07,-0.2,-0.21,-0.04,-0.14,-0.13,-0.03,-0,0.01,-0,0.01,0.02,0.01,-0,0.01,-0.01],
        temperature: ["26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50","26.50"],
        vertrates: [0.84,0.384,0.0768,-0.43824,0.581232,0.1788624,-0.18679632,-0.694757424,-0.5943301968,-0.42803113776,-0.311621796432,-0.1821352575024,-0.13949468025168,-0.109646276176176,-0.0767523933233232,-0.077726675326326,-0.0664086727284285,-0.0704860709098999,-0.0613402496369297,-0.0669381747458508,-0.0468567223220956,-0.0567997056254669,-0.0517597939378271,-0.0482318557564787,-0.0457622990295354,-0.0560336093206745,-0.0632235265244722,-0.0802564685671306,-0.0681795279969911,-0.0957256695978938,-0.0670079687185257,-0.046905578102968,-0.0208339046720778,0.0454162667295458,0.151791386710682,0.214253970697477,0.173977779488234,0.229784445641764,0.292849111949235,0.276994378364464,0.337896064855125,0.236527245398588,0.297569071779011,0.196298350245308,0.0654088451717156,0.0817861916202007,-0.00274966586585929,-0.0019247661061015,0.0346526637257287,-0.0477431353919897,-0.129420194774393,-0.126594136342075,-0.172615895439452,-0.504831126807617,-0.521381788765331,-0.292967252135732,-0.217077076495013,-0.139953953546509,-0.0739677674825562,0.200222562762211,0.812155793933548,0.220509055753483,0.190356339027438,0.133249437319207,0.669274606123445,0.288492224286411,0.189944557000488,0.588961189900341,0.568272832930239,0.349790983051167,0.364853688135817,0.867397581695072,0.61917830718655,0.277424815030585,0.18219737052141,0.331538159364987,0.112076711555491,0.0904536980888435,0.18331758866219,0.164322312063533,0.127025618444473,0.0769179329111313,0.0658425530377919,0.0580897871264544,0.028662850988518,0.00806399569196263,0.0176447969843738,-0.0116486421109383,-0.0321540494776568]
      };
      function updatePlot() {

        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);  // Get full minutes
          const sec = seconds % 60;  // Get the fractional part of the seconds

          // Check if the fractional part is zero
          if (sec % 1 === 0) {
            return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
          } else {
            return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
          }
        }

        // Calculate the time difference (dt) between the first two timestamps
        var dt = dataset.t[1] - dataset.t[0];
        
        dataset.t = dataset.t.map(formatTime);

        // Calculate the number of samples needed to cover 5 seconds
        var tickInterval = Math.round(5 / dt);
        var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
        var tickText = tickVals;

        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'dark'+color2;
          } else return 'light'+color2;
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { 
            title: xlabel,
            tickvals: tickVals,
            ticktext: tickText
          },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false 
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
