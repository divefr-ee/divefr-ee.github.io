<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Two Step</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-155.94171%2C19.3933%2C-155.88171%2C19.4533&marker=19.4233,-155.91171">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const dataset = {
        date: "2024-11-20",
        time: "13:21:19",
        lat: 19.4233,
        lon: -155.91171,
        locname: "Two Step",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17],
        depth: [-0.35,-0.35,-0.04,0.25,0.01,-0.45,-0.97,-0.55,-0.68,-1.26,-1.02,-1.02,-1.25,-1.69,-1.72,-1.84,-1.83,-1.86,-1.96,-2,-1.99,-1.65,-1.95,-1.73,-1.8,-2,-2.02,-1.9,-1.96,-1.98,-2.02,-2.01,-2,-1.97,-1.9,-1.78,-1.76,-1.65,-1.78,-1.78,-1.47,-1.68,-1.66,-1.4,-1.24,-1.25,-1.2,-0.94,-0.77,-0.63,-0.6,-0.61,-0.24,-0.04,-0.25,-0.17,-0.06,-0.38,-0.23,-0.05,-0.03,-0.11,-0.35,-0.19,-0.04,-0.08,-0.34,-0.2,0.03],
        temperature: ["26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30"],
        vertrates: [0,0.372,0.6084,0.13788,-0.455484,-0.9428388,-0.15598716,-0.265191012,-0.8816337084,-0.32914359588,-0.230400517116,-0.4372803619812,-0.83409625338684,-0.619867377370788,-0.577907164159551,-0.392535014911686,-0.31077451043818,-0.337542157306726,-0.284279510114708,-0.186995657080296,0.277103040043793,-0.166027871969345,0.147780489621459,0.0194463427350209,-0.226387560085485,-0.18247129205984,0.0162700955581123,-0.0606109331093214,-0.066427653176525,-0.0944993572235676,-0.054149550056497,-0.0259046850395482,0.0178667204723163,0.0965067043306215,0.211554693031435,0.172088285122004,0.252461799585403,0.0207232597097821,0.0145062817968475,0.382154397257793,0.0155080780804551,0.0348556546563186,0.336398958259423,0.427479270781596,0.287235489547117,0.261064842682982,0.494745389878087,0.550321772914661,0.553225241040263,0.423257668728184,0.284280368109729,0.64299625767681,0.690097380373767,0.231068166261637,0.257747716383146,0.312423401468202,-0.165303618972259,0.064287466719419,0.261001226703593,0.206700858692515,0.0486906010847607,-0.253916579240668,0.0142583945315327,0.189980876172073,0.084986613320451,-0.252509370675684,-0.00875655947297899,0.269870408368915,0.46490928585824]
      };
      
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);  // Get full minutes
        const sec = seconds % 60;  // Get the fractional part of the seconds

        // Check if the fractional part is zero
        if (sec % 1 === 0) {
          return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
        } else {
          return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
        }
      }

      // Calculate the time difference (dt) between the first two timestamps
      var dt = dataset.t[1] - dataset.t[0];
      
      dataset.t = dataset.t.map(formatTime);

      // Calculate the number of samples needed to cover 5 seconds
      var tickInterval = Math.round(5 / dt);
      var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
      var tickText = tickVals;

      var colors = dataset.vertrates.map(rate => {
        if (rate < 0) {
          return 'dark'+color2;
        } else return 'light'+color2;
      });

      Plotly.react('divePlot', [
        {
          x: dataset.t,
          y: dataset.depth,
          mode: 'lines',
          type: 'scatter',
          name: ylabel1,
          yaxis: 'y',
          line: { color: color1 },
          zorder: 2
        },
        {
          x: dataset.t,
          y: dataset.vertrates,
          mode: 'lines',
          type: 'bar',
          name: ylabel2,
          yaxis: 'y2',
          marker: { color: colors },
          zorder: 1
        }
      ], {
        title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
        showlegend: false,
        xaxis: { 
          title: xlabel,
          tickvals: tickVals,
          ticktext: tickText
        },
        yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
        yaxis2: {
          title: ylabel2,
          overlaying: 'y',
          side: 'right',
          titlefont: { color: color2 },
          tickfont: { color: color2 },
          showgrid: false 
        }
      });

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
