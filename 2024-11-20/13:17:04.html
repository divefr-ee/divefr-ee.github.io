<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Two Step</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C-0.1%2C0.1%2C0.1&marker=0,0">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const dataset = {
        date: "2024-11-20",
        time: "13:17:04",
        lat: 19.4233,
        lon: -155.91171,
        locname: "Two Step",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18,18.25,18.5,18.75,19,19.25,19.5,19.75,20],
        depth: [-0.37,-0.35,-0.33,-0.21,-0.62,-1.07,-1.19,-1.26,-1.36,-1.41,-1.45,-1.49,-1.52,-1.73,-1.75,-1.75,-1.76,-1.73,-1.72,-1.71,-1.72,-1.7,-1.7,-1.7,-1.69,-1.68,-1.69,-1.68,-1.67,-1.66,-1.67,-1.67,-1.67,-1.67,-1.64,-1.62,-1.65,-1.73,-1.76,-1.78,-1.74,-1.66,-1.6,-1.56,-1.53,-1.66,-1.69,-1.63,-1.66,-1.62,-1.52,-1.42,-1.3,-1.2,-1.15,-1.06,-0.92,-0.78,-0.74,-0.81,-0.7,-0.58,-0.44,-0.36,-0.26,-0.27,-0.27,-0.21,-0.54,-0.17,-0.14,-0.5,-0.26,0.14,-0.38,-0.16,-0.03,-0.02,-0,-0.01,-0.03],
        temperature: ["26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.30","26.30","26.30","26.30","26.20","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.30","26.20","26.20","26.20","26.20","26.20","26.20"],
        vertrates: [0.0799999999999998,0.0799999999999999,0.2,-0.352,-0.7864,-0.69448,-0.570136,-0.5190952,-0.42336664,-0.344356648,-0.2890496536,-0.23833475752,-0.418834330264,-0.3171840311848,-0.22202882182936,-0.167420175280552,-0.0811941226963863,-0.0448358858874704,-0.0193851201212293,-0.0255695840848605,0.00610129114059741,0.00427090379841819,0.00298963265889273,0.0140927428612252,0.0218649200028574,0.00330544400200042,0.0143138108014,0.0220196675609803,0.027413767292686,0.00718963710488042,0.00503274597341629,0.0035229221813914,0.00246604552697398,0.0377262318688815,0.0504083623082171,-0.000714146384247792,-0.0964999024689735,-0.103549931728282,-0.0964849522097971,-0.0195394665468579,0.0823223734171993,0.12962566139204,0.138737962974428,0.133116574082099,-0.0628183981425305,-0.0799728786997711,0.0160189849101603,-0.0247867105628881,0.0306493026059784,0.141454511824185,0.21901815827693,0.297312710793851,0.328118897555696,0.289683228288987,0.310778259802291,0.385544781861603,0.437881347303122,0.354516943112186,0.16416186017853,0.246913302124971,0.31683931148748,0.389787518041236,0.368851262628865,0.378195883840206,0.252737118688144,0.176915983081701,0.195841188157191,-0.258911168289967,0.262762182197023,0.219933527537916,-0.278046530723459,0.093367428493579,0.545357199945505,-0.242249960038146,0.0944250279732976,0.222097519581308,0.167468263706916,0.141227784594841,0.0868594492163887,0.0368016144514721,0.00176113011603049]
      };
      function updatePlot() {

        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);  // Get full minutes
          const sec = seconds % 60;  // Get the fractional part of the seconds

          // Check if the fractional part is zero
          if (sec % 1 === 0) {
            return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
          } else {
            return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
          }
        }

        // Calculate the time difference (dt) between the first two timestamps
        var dt = dataset.t[1] - dataset.t[0];
        
        dataset.t = dataset.t.map(formatTime);

        // Calculate the number of samples needed to cover 5 seconds
        var tickInterval = Math.round(5 / dt);
        var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
        var tickText = tickVals;

        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'dark'+color2;
          } else return 'light'+color2;
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { 
            title: xlabel,
            tickvals: tickVals,
            ticktext: tickText
          },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false 
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
