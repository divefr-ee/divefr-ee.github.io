<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/apple-touch-icon-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Two Step</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C-0.1%2C0.1%2C0.1&marker=0,0">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'darkgrey';
      const dataset = {
        date: "2024-11-20",
        time: "13:07:33",
        lat: 19.4233,
        lon: -155.91171,
        locname: "Two Step",
        t: [0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75],
        depth: [-1.43,-0.76,-0.83,-1.22,-1.42,-1.44,-1.33,-1.39,-1.36,-1.36,-1.32,-1.17,-1.11,-1.02,-0.92,-0.81,-0.71,-0.58,-0.47,-0.38,-0.36,-0.36,-0.36,-0.37,-0.35,-0.35,-0.33,-0.36,-0.26,-0.25,-0.25,-0.27,-0.33,-0.34,-0.32,-0.3,-0.29,-0.32,-0.31],
        temperature: ["28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.30","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.20","28.10","28.10","28.10","28.10"],
        vertrates: [2.68,1.792,0.7864,0.31048,0.193336,0.2673352,0.11513464,0.116594248,0.0816159736000001,0.10513118152,0.253591827064,0.2495142789448,0.28265999526136,0.317861996682952,0.354503397678066,0.368152378374647,0.413706664862253,0.421594665403577,0.403116265782504,0.306181386047753,0.214326970233427,0.150028879163399,0.0930202154143791,0.0891141507900653,0.0623799055530457,0.067665933887132,0.0113661537209925,0.127956307604695,0.101569415323286,0.0710985907263004,0.0257690135084103,-0.0539616905441128,-0.049773183380879,-0.0108412283666153,0.0164111401433693,0.0234877981003586,-0.019558541329749,-0.00169097893082431,0.010816314748423]
      };
      function updatePlot() {
        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'darkgrey';
          } else return 'lightgrey';
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            line: { color: color2 },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { title: xlabel },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false // Optional: Hide the grid for the right Y-axis
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      // Resize plot on window resize
      window.addEventListener('resize', function() {
        checkOrientation();
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });
    </script>
  </body>
</html>
