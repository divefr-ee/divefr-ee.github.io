<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/apple-touch-icon-512x512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Keahou Bay</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-155.99658%2C19.53026%2C-155.93658%2C19.59026&marker=19.56026,-155.96658">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const ylabel3 = 'temp (C)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const color3 = 'gold';
      const dataset = {
        date: "2024-11-20",
        time: "11:27:24",
        lat: 19.56026,
        lon: -155.96658,
        locname: "Keahou Bay",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18],
        depth: ["-0.30","-0.32","-0.44","-0.32","-0.30","-0.02","-0.30","-1.03","-1.26","-1.32","-0.79","-0.89","-1.16","-1.76","-1.83","-1.91","-1.98","-2.09","-2.16","-2.30","-2.39","-2.47","-2.58","-2.66","-2.74","-2.83","-2.94","-3.03","-3.15","-3.29","-3.38","-3.53","-3.56","-3.27","-3.35","-3.53","-3.85","-3.63","-3.70","-3.41","-3.19","-3.41","-3.26","-3.03","-2.73","-2.60","-2.32","-2.06","-1.74","-1.51","-1.21","-0.92","-0.64","-0.38","-0.35","-0.17","-0.04","-0.09","-0.11","-0.01","-0.12","-0.31","-0.20","-0.10","-0.32","-0.38","-0.25","-0.16","-0.10","-0.24","-0.32","-0.41","-0.31"],
        temperature: ["26.20","26.20","26.28","26.30","26.30","26.30","26.22","26.28","26.22","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20"],
        vertrate: ["-0.08","-0.40","0.30","0.12","0.92","-0.71","-2.48","-1.23","-0.44","1.61","0.00","-0.86","-2.09","-0.64","-0.38","-0.30","-0.41","-0.31","-0.51","-0.39","-0.33","-0.42","-0.34","-0.32","-0.35","-0.42","-0.37","-0.46","-0.54","-0.40","-0.56","-0.21","0.89","-0.08","-0.59","-1.14","0.48","-0.13","0.90","0.88","-0.53","0.37","0.81","1.12","0.64","1.02","1.04","1.23","0.98","1.16","1.16","1.13","1.06","0.31","0.64","0.54","-0.05","-0.07","0.31","-0.29","-0.67","0.22","0.36","-0.63","-0.32","0.35","0.36","0.26","-0.40","-0.34","-0.36","0.25","0.37"]
      };

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);  // Get full minutes
        const sec = seconds % 60;  // Get the fractional part of the seconds

        // Check if the fractional part is zero
        if (sec % 1 === 0) {
          return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
        } else {
          return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
        }
      }

      // Calculate the time difference (dt) between the first two timestamps
      var dt = dataset.t[1] - dataset.t[0];
      
      dataset.t = dataset.t.map(formatTime);

      // Calculate the number of samples needed to cover 5 seconds
      var tickInterval = Math.round(5 / dt);
      var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
      var tickText = tickVals;

      var colors = dataset.vertrate.map(rate => {
        if (rate < 0) {
          return 'dark'+color2;
        } else return 'light'+color2;
      });

      Plotly.react('divePlot', [
        {
          x: dataset.t,
          y: dataset.depth,
          mode: 'lines',
          type: 'scatter',
          name: ylabel1,
          yaxis: 'y',
          line: { color: color1 },
          zorder: 10
        },
        {
          x: dataset.t,
          y: dataset.vertrate,
          mode: 'lines',
          type: 'bar',
          name: ylabel2,
          yaxis: 'y2',
          marker: { color: colors },
          zorder: 5
        },
        {
          x: dataset.t,
          y: dataset.temperature,
          mode: 'lines',
          type: 'scatter',
          name: ylabel3,
          yaxis: 'y3',
          marker: { color: color3 },
          zorder: 6
        }
      ], {
        title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
        showlegend: false,
        xaxis: { 
          title: xlabel,
          tickvals: tickVals,
          ticktext: tickText
        },
        yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
        yaxis2: {
          title: ylabel2,
          overlaying: 'y',
          side: 'right',
          titlefont: { color: color2 },
          tickfont: { color: color2 },
          showgrid: false 
        },
        yaxis3: {
          showticklabels: false,
          overlaying: 'y',
          showgrid: false 
        }
      });

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
