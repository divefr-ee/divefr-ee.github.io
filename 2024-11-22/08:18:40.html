    <title>divefree: Ulua Beach</title>

    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;

        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;

          width: 100%;

    </style>

  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-156.4743%2C20.65886%2C-156.4143%2C20.71886&marker=20.68886,-156.4443">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const ylabel3 = 'temp (C)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const color3 = 'gold';
      const dataset = {
        date: "2024-11-22",
        time: "08:18:40",
        lat: 20.68886,
        lon: -156.4443,
        locname: "Ulua Beach",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18,18.25,18.5,18.75,19,19.25,19.5,19.75,20,20.25,20.5,20.75,21,21.25,21.5,21.75,22],
        depth: ["-0.18","0.20","-0.04","-0.52","-1.10","-0.52","-0.22","-0.71","-1.08","-1.21","-1.45","-1.75","-1.84","-1.95","-1.97","-2.01","-2.07","-2.13","-2.17","-2.19","-2.25","-2.35","-2.45","-2.56","-2.20","-2.19","-2.46","-1.95","-2.40","-2.49","-2.66","-2.95","-3.06","-2.77","-2.90","-3.08","-3.07","-2.89","-2.76","-2.99","-3.02","-2.84","-2.62","-2.46","-2.29","-1.93","-2.26","-2.31","-2.67","-2.63","-2.28","-2.44","-2.45","-2.26","-2.26","-2.18","-2.11","-1.85","-1.58","-1.69","-1.93","-1.88","-1.49","-1.58","-1.44","-1.18","-0.93","-1.08","-0.76","-0.55","-0.16","0.00","-0.02","-0.01","0.00","0.00","-0.01","-0.01","-0.01","-0.16","-0.48","-0.41","-0.17","-0.25","-0.43","-0.35","-0.21","-0.03","0.00"],
        temperature: ["25.70","25.70","25.70","25.70","25.70","25.70","25.62","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60","25.60"],
        vertrate: ["1.52","-0.46","-1.63","-2.18","1.42","1.24","-1.32","-1.45","-0.71","-0.91","-1.14","-0.52","-0.46","-0.16","-0.16","-0.22","-0.24","-0.18","-0.10","-0.21","-0.36","-0.39","-0.43","1.07","0.25","-0.81","1.47","-1.15","-0.52","-0.65","-1.06","-0.56","0.82","-0.25","-0.63","-0.09","0.56","0.53","-0.63","-0.22","0.53","0.81","0.67","0.68","1.29","-0.80","-0.32","-1.22","-0.12","1.10","-0.29","-0.09","0.59","0.12","0.28","0.28","0.89","1.04","-0.14","-0.80","0.00","1.25","-0.04","0.44","0.92","0.98","-0.28","0.97","0.87","1.42","0.80","0.10","0.05","0.04","0.01","-0.03","-0.01","-0.00","-0.48","-1.12","-0.00","0.77","-0.10","-0.60","0.14","0.48","0.67","0.23","0.14"]
      };

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);  // Get full minutes
        const sec = seconds % 60;  // Get the fractional part of the seconds

        // Check if the fractional part is zero
        if (sec % 1 === 0) {
          return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
        } else {
          return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
        }
      }

      // Calculate the time difference (dt) between the first two timestamps
      var dt = dataset.t[1] - dataset.t[0];
      
      dataset.t = dataset.t.map(formatTime);

      // Calculate the number of samples needed to cover 5 seconds
      var tickInterval = Math.round(5 / dt);
      var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
      var tickText = tickVals;

      var colors = dataset.vertrate.map(rate => {
        if (rate < 0) {
          return 'dark'+color2;
        } else return 'light'+color2;
      });

      Plotly.react('divePlot', [
        {
          x: dataset.t,
          y: dataset.depth,
          mode: 'lines',
          type: 'scatter',
          name: ylabel1,
          yaxis: 'y',
          line: { color: color1 },
          zorder: 10
        },
        {
          x: dataset.t,
          y: dataset.vertrate,
          mode: 'lines',
          type: 'bar',
          name: ylabel2,
          yaxis: 'y2',
          marker: { color: colors },
          zorder: 5
        },
        {
          x: dataset.t,
          y: dataset.temperature,
          mode: 'lines',
          type: 'scatter',
          name: ylabel3,
          yaxis: 'y3',
          marker: { color: color3 },
          zorder: 6
        }
      ], {
        title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
        showlegend: false,
        xaxis: { 
          title: xlabel,
          tickvals: tickVals,
          ticktext: tickText
        },
        yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
        yaxis2: {
          title: ylabel2,
          overlaying: 'y',
          side: 'right',
          titlefont: { color: color2 },
          tickfont: { color: color2 },
          showgrid: false 
        },
        yaxis3: {
          showticklabels: false,
          overlaying: 'y',
          showgrid: false 
        }
      });

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
