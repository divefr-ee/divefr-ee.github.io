    <title>divefree: Ulua Beach</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;

        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;

        #divePlot {

      </center>
    </div>

      const xlabel = 'time (s)';

      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'darkgrey';
      const dataset = {

        depth: [-0.71,-0.86,-0.94,-0.79,-0.87,-0.93,-1.17,-1.27,-1.67,-1.57,-1.6,-1.6,-1.65,-1.76,-1.61,-1.36,-1.39,-1.57,-1.62,-1.67,-1.49,-1.26,-1.19,-1.26,-1.35,-1.57,-1.64,-1.71,-1.72,-1.74,-1.6,-1.38,-1.42,-1.62,-1.57,-1.53,-1.46,-1.39,-1.22,-1.21,-0.98,-0.89,-0.74,-0.5,-0.7,-0.4,-0.22,-0.1,-0.18,-0.23,-0.02,-0.19,-0.24,-0.24,-0.17,-0.18,-0.36,-0.25,-0.08,-0.34,-0.34,-0.19,-0.07,-0.01,-0.02],
        temperature: ["26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00","26.00"],
        vertrates: [-0.6,-0.516,-0.1812,-0.22284,-0.227988,-0.4475916,-0.43331412,-0.783319884,-0.4283239188,-0.33582674316,-0.235078720212,-0.2245551041484,-0.28918857290388,-0.0224320010327158,0.284297599277099,0.163008319493969,-0.101894176354222,-0.131325923447955,-0.151928146413568,0.109650297510502,0.352755208257351,0.330928645780146,0.147650052046102,-0.00464496356772862,-0.26725147449741,-0.271076032148187,-0.273753222503731,-0.203627255752612,-0.166539079026828,0.0514226446812202,0.299995851276854,0.161997095893798,-0.126602032874342,-0.028621423012039,0.0279650038915727,0.103575502724101,0.15650285190687,0.31355199633481,0.231486397434367,0.438040478204057,0.41462833474284,0.470239834319988,0.617167884023991,0.192017518816794,0.494412263171756,0.562088584220229,0.53746200895416,0.280223406267912,0.136156384387538,0.347309469071277,0.0391166283498938,-0.0326183601550743,-0.022832852108552,0.0680170035240136,0.0356119024668095,-0.191071668273233,-0.00175016779126336,0.202774882546116,-0.170057582217719,-0.119040307552403,0.0966717847133177,0.211670249299322,0.220169174509526,0.142118422156668,0.0874828955096676]
      };
      function updatePlot() {
        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'darkgrey';
          } else return 'lightgrey';
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            line: { color: color2 },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { title: xlabel },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false // Optional: Hide the grid for the right Y-axis
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      // Resize plot on window resize
      window.addEventListener('resize', function() {
        checkOrientation();
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });
    </script>
  </body>
</html>
