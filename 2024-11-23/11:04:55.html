<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divefree: Ulua Beach</title>
    <script src="/plotly-basic.min.js"></script>
    <style>
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
        body {
          height: 100%;
          font-family: Arial, sans-serif;
          color: #555;
          overflow-y: auto;
          overflow-x: hidden;
        }
        #divePlot {
          width: 100%;
        }
        #mapPane {
          width: 100%;
        }
    </style>
  </head>
  <body>
    
    <div id="divePlot"></div>
    
    <br/>

    <div id="mapPane">
      <center>
        <iframe
            id="mapIframe"
            width="70%"
            height="200px"
            loading="lazy"
            frameborder="0"
            scrolling="no"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C-0.1%2C0.1%2C0.1&marker=0,0">
        </iframe>
      </center>
    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'darkgrey';
      const dataset = {
        date: "2024-11-23",
        time: "11:04:55",
        lat: 20.68886,
        lon: -156.4443,
        locname: "Ulua Beach",
        t: [0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25],
        depth: [-1.62,-1.58,-1.66,-1.71,-1.4,-0.82,-1.09,-1.42,-1.98,-1.66,-1.17,-1.41,-1.87,-1.53,-1.71,-2.02,-2.04,-1.81,-1.83,-1.93,-2.14,-1.98,-1.81,-1.92,-2.13,-1.86,-1.86,-1.95,-1.82,-1.84,-1.94,-1.84,-1.71,-1.8,-1.8,-1.62,-1.35,-1.28,-1.29,-1.14,-1.05,-0.92,-0.8,-0.65,-0.47,-0.3,-0.26,-0.3,-0.32,-0.22,-0.36,-0.31,-0.26,-0.24,-0.24,-0.19,-0.14,-0.37,-0.49,-0.34,-0.12,-0.22,-0.4,-0.32,-0.21],
        temperature: ["26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20","26.20"],
        vertrates: [0.16,0.016,-0.0487999999999998,0.33784,0.932488,0.3287416,-0.16588088,-0.788116616,-0.1676816312,0.47062285816,0.0414360007119998,-0.5229947995016,0.0419036403488801,-0.186667451755784,-0.502667216229049,-0.375867051360334,0.0128930640477661,-0.0149748551665637,-0.130482398616595,-0.343337679031616,-0.0483363753221312,0.170164537274508,-0.0128848239078442,-0.261019376735491,0.141286436285156,0.0989005053996095,-0.0387696462202737,0.128861247645809,0.0662028733520662,-0.0736579886535538,0.0684394079425125,0.203907585559759,0.0347353098918309,0.0243147169242816,0.233020301846997,0.487114211292898,0.424979947905029,0.28548596353352,0.379840174473464,0.373888122131425,0.417721685491997,0.436405179844398,0.485483625891079,0.555838538123755,0.593086976686628,0.46316088368064,0.276212618576448,0.169348833003514,0.238544183102459,-0.00101907182827835,0.0592866497202051,0.101500654804144,0.0950504583629005,0.0665353208540304,0.106574724597821,0.134602307218475,-0.181778384947068,-0.271244869462947,-0.00987140862406316,0.257090013963156,0.059963009774209,-0.174025893158054,-0.0258181252106376,0.113927312352554,0.211749118646788]
      };
      function updatePlot() {
        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'darkgrey';
          } else return 'lightgrey';
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            line: { color: color2 },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { title: xlabel },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false // Optional: Hide the grid for the right Y-axis
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      // Resize plot on window resize
      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });
    </script>
  </body>
</html>
