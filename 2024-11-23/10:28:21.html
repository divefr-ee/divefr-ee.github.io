        body {

          color: #555;

    </div>
    
    <script>
      const title = '';
      const xlabel = 'time (s)';
      const ylabel1 = 'depth (m)';
      const ylabel2 = 'rate (m/s)';
      const color1 = 'royalblue';
      const color2 = 'grey';
      const dataset = {
        date: "2024-11-23",
        time: "10:28:21",
        lat: 20.68886,
        lon: -156.4443,
        locname: "Ulua Beach",
        t: [0,0.25,0.5,0.75,1,1.25,1.5,1.75,2,2.25,2.5,2.75,3,3.25,3.5,3.75,4,4.25,4.5,4.75,5,5.25,5.5,5.75,6,6.25,6.5,6.75,7,7.25,7.5,7.75,8,8.25,8.5,8.75,9,9.25,9.5,9.75,10,10.25,10.5,10.75,11,11.25,11.5,11.75,12,12.25,12.5,12.75,13,13.25,13.5,13.75,14,14.25,14.5,14.75,15,15.25,15.5,15.75,16,16.25,16.5,16.75,17,17.25,17.5,17.75,18,18.25,18.5,18.75,19,19.25,19.5,19.75,20,20.25,20.5,20.75,21],
        depth: [-0.29,-0.02,-0.17,-0.68,-0.99,-1.07,-1.15,-1.2,-1.25,-1.32,-1.35,-1.37,-1.37,-1.33,-1.37,-1.4,-1.45,-1.3,-1.21,-1.09,-1.08,-1.06,-1.15,-1.23,-1.28,-1.25,-1.28,-1.31,-1.34,-1.35,-1.35,-1.33,-1.35,-1.29,-1.25,-1.31,-1.39,-1.35,-1.37,-1.41,-1.43,-1.37,-1.38,-1.37,-1.32,-1.2,-1.22,-1.29,-1.36,-1.27,-1.27,-1.26,-1.19,-1.06,-1.08,-1.14,-1.17,-1.13,-1.08,-1.16,-1.18,-1.19,-1.15,-1.12,-0.81,-0.28,-0.42,-0.52,-0.57,-0.69,-0.73,-0.56,-0.42,-0.32,-0.36,-0.49,-0.49,-0.31,-0.25,-0.22,-0.23,-0.28,-0.31,-0.27,-0.34],
        temperature: ["26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.80","26.70","26.70","26.80","26.70","26.80","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70","26.70"],
        vertrates: [1.08,0.576,-0.2088,-0.51816,-0.458712,-0.4170984,-0.35196888,-0.306378216,-0.2984647512,-0.24492532584,-0.195447728088,-0.1368134096616,-0.04776938676312,-0.081438570734184,-0.0930069995139286,-0.12510489965975,0.0924265702381749,0.172698599166723,0.264889019416706,0.197422313591694,0.162195619514186,0.00553693365993019,-0.0921241464380489,-0.124486902506634,-0.051140831754644,-0.0717985822282508,-0.0862590075597756,-0.096381305291843,-0.0794669137042901,-0.0556268395930031,-0.0149387877151021,-0.0344571514005715,0.0478799940196,0.08151599581372,-0.014938802930396,-0.106457162051277,-0.0265200134358941,-0.0425640094051259,-0.0777948065835881,-0.0784563646085115,0.0170805447740418,-4.36186581704891e-05,0.0119694669392804,0.0683786268574963,0.191865038800248,0.110305527160173,-0.00678613098787881,-0.088750291691515,0.0458747958159394,0.0321123570711575,0.0344786499498103,0.108135054964867,0.231694538475407,0.138186176932785,0.0247303238529493,-0.0186887733029352,0.0349178586879454,0.0844425010815615,-0.0368902492429068,-0.0498231744700347,-0.0468762221290243,0.015186644509683,0.0466306511567779,0.404641455809745,0.919249019066821,0.475474313346775,0.212832019342742,0.0889824135399196,-0.0817123105220563,-0.105198617365439,0.130360967844192,0.259252677490935,0.301476874243654,0.163033811970558,-0.0418763316206094,-0.0293134321344266,0.195480597505901,0.208836418254131,0.182185492777892,0.115529844944524,0.0208708914611669,-0.0213903759771832,0.0330267368159718,-0.0608812842288198,-0.126616898960174]
      };
      function updatePlot() {

        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);  // Get full minutes
          const sec = seconds % 60;  // Get the fractional part of the seconds

          // Check if the fractional part is zero
          if (sec % 1 === 0) {
            return `${minutes.toString().padStart(2, '0')}:${Math.floor(sec).toString().padStart(2, '0')}`; // No decimal part if it's zero
          } else {
            return `${minutes.toString().padStart(2, '0')}:${sec.toFixed(2).padStart(5, '0')}`; // With fractional seconds
          }
        }

        // Calculate the time difference (dt) between the first two timestamps
        var dt = dataset.t[1] - dataset.t[0];
        
        dataset.t = dataset.t.map(formatTime);

        // Calculate the number of samples needed to cover 5 seconds
        var tickInterval = Math.round(5 / dt);
        var tickVals = dataset.t.filter((time, index) => index % tickInterval === 0);
        var tickText = tickVals;

        var colors = dataset.vertrates.map(rate => {
          if (rate < 0) {
            return 'dark'+color2;
          } else return 'light'+color2;
        });

        Plotly.react('divePlot', [
          {
            x: dataset.t,
            y: dataset.depth,
            mode: 'lines',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 },
            zorder: 2
          },
          {
            x: dataset.t,
            y: dataset.vertrates,
            mode: 'lines',
            type: 'bar',
            name: ylabel2,
            yaxis: 'y2',
            marker: { color: colors },
            zorder: 1
          }
        ], {
          title: dataset.date + " // " + dataset.time + " // " + dataset.locname,
          showlegend: false,
          xaxis: { 
            title: xlabel,
            tickvals: tickVals,
            ticktext: tickText
          },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false 
          }
        });

        // Update the iframe URL with new coordinates and bbox
        const lat = dataset.lat;
        const lon = dataset.lon;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      // Initial plot with the first dataset
      updatePlot();

      window.addEventListener('resize', function() {
        Plotly.Plots.resize(document.getElementById('divePlot'));
      });

    </script>
  </body>
</html>
