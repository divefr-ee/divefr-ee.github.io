      // if onMobile and in portrait mode, bug the user
      function checkOrientation() {
        const banner = document.getElementById('orientationBanner');
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const onMobile = /android/i.test(userAgent) ||
           /iPhone|iPad|iPod/i.test(userAgent) ||
           /windows phone/i.test(userAgent) ||
           /mobile/i.test(userAgent);

        if (onMobile){
          // on mobile the window dimensions are usually fixed, but we can ask for landscape mode
          if (window.innerWidth < window.innerHeight) {
            // show the banner when in landscape mode
            banner.innerText = "This page looks better in landscape mode";
            banner.style.display = 'block';
          }else{
            // hide the banner otherwise
            banner.style.display = 'none';
          }
        } else if (window.innerWidth < 600) {
          // on desktop, show the banner if below some min width
          banner.innerText = "This page looks better on wider screens";
          banner.style.display = 'block';
        }else{
          // otherwise hide it
          banner.style.display = 'none';
        }
      }

      function updatePlot(index) {
        Plotly.react('divePlot', [
          {
            x: datasets[index].t,
            y: datasets[index].depth,
            mode: 'lines+markers',
            type: 'scatter',
            name: ylabel1,
            yaxis: 'y',
            line: { color: color1 }
          },
          {
            x: datasets[index].t,
            y: datasets[index].temperature,
            mode: 'lines+markers',
            type: 'scatter',
            name: ylabel2,
            yaxis: 'y2',
            line: { color: color2 }
          }
        ], {
          title: datasets[index].date + ', ' + datasets[index].location_name,
          showlegend: false,
          xaxis: { title: xlabel },
          yaxis: { title: ylabel1, side: 'left', titlefont: { color: color1 }, tickfont: { color: color1 } },
          yaxis2: {
            title: ylabel2,
            overlaying: 'y',
            side: 'right',
            titlefont: { color: color2 },
            tickfont: { color: color2 },
            showgrid: false // Optional: Hide the grid for the right Y-axis
          }
        });

        // Update selected class
        const datasetElements = document.querySelectorAll('.dataset');
        datasetElements.forEach(el => el.classList.remove('selected'));
        datasetElements[index].classList.add('selected');

        // Update the iframe URL with new coordinates and bbox
        const [ lat, lon ] = datasets[index].coordinates;
        if (lat && lon ){
          const newBBox = `${lon - 0.03}%2C${lat - 0.03}%2C${lon + 0.03}%2C${lat + 0.03}`;
          const newMarker = `${lat},${lon}`;
          const newIframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${newBBox}&marker=${newMarker}`;
          document.getElementById('mapIframe').src = newIframeSrc;
        }else{
          document.getElementById('mapIframe').src = ``;
        }
      }

      function adjustDataListWidth() {
        const dataList = document.getElementById('dataList');
        const datasetElements = dataList.children;
        const fontSize = parseFloat(getComputedStyle(dataList).fontSize); // Get font size in pixels
        const averageCharWidth = fontSize * 0.5; // Estimate average character width (adjust as needed)
        let maxWidth = 0;

        // Calculate the maximum width based on text length
        Array.from(datasetElements).forEach(el => {
          const textLength = el.firstChild.textContent.length;
          const width = textLength * averageCharWidth;
          if (width > maxWidth) {
            maxWidth = width;
          }
        });

        // Set the width of #dataList to the maximum width
        dataList.style.minWidth = maxWidth + 'px';
      }


      // Populate the dataset names dynamically
      const dataList = document.getElementById('dataList');
      datasets.forEach((dataset, index) => {
        const div = document.createElement('div');
        div.setAttribute('data-index', index);
        div.className = 'dataset';
        div.textContent = dataset.date + ', '+ dataset.location_name; // Set the dataset name
        dataList.appendChild(div);

        // Add click event listener for each dataset
        div.addEventListener('click', function() {
          updatePlot(index);
        });
      });

      // Check orientation and bother user
      checkOrientation();

      // Adjust the width after populating the dataList
      adjustDataListWidth();

      // Initial plot with the first dataset
      updatePlot(0);

      // Simulate a click on the first element when the page loads

        const firstElement = document.querySelector('.dataset');
        if (firstElement) {
          firstElement.click(); // Simulate click on the first dataset
        }

      // Resize plot on window resize
      window.addEventListener('resize', function() {
        checkOrientation();
